<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42fa621c2c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Roda_Hud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo2" src="">
    <div class="apple-watch-container" id="hudmain" style="display: none;">
        <div class="apple-watch apple-watch--space-gray" id="movee">
          <div class="apple-watch__screen" >
            <span class="servername" style="position:absolute;top:10%;left:50%;transform:translateX(-50%);color: white;font-size: .8vw;">
                Bandoleros Rp
            <hr>
        </span> 
            <div class="div-izquierda">
           
                <i class="fa-solid fa-heart" style="color: red;"></i>
                <div class="progress-container">
                    <div id="hearthlevel" style="background-image: radial-gradient( circle 905.6px at 4.9% 7.9%,  rgba(218,0,0,1) 14.1%, rgba(168,2,144,1) 65%, rgba(102,2,110,1) 90% );;" class="progress-inner motor-prog">
                    </div>
                </div>
            </div>
            <div class="div-izquierda">
                <i class="fa-solid fa-shield" style="color: rgb(38, 38, 175);"></i>
                <div class="progress-container">
                    <div id="shieldlevel" style="background-image: radial-gradient( circle 976px at 51.2% 51%,  rgba(11,27,103,1) 0%, rgba(16,66,157,1) 0%, rgba(11,27,103,1) 17.3%, rgba(11,27,103,1) 58.8%, rgba(11,27,103,1) 71.4%, rgba(16,66,157,1) 100.2%, rgba(187,187,187,1) 100.2% );" class="progress-inner motor-prog">
                    </div>
                </div>
            </div>
            <div class="div-izquierda">
                <i class="fa-solid fa-droplet" style="color: rgb(15, 181, 231);"></i>
                <div class="progress-container">
                    <div id="waterlevel" style="background-image: radial-gradient( circle 674px at 18.3% 77%,  rgba(139,186,244,1) 3.4%, rgba(15,51,92,1) 56.6% );" class="progress-inner motor-prog">
                    </div>
                </div>
            </div>
            <div class="div-izquierda">
                <i class="fa-solid fa-burger" style="color: orange;"></i>
                <div class="progress-container">
                    <div id="comidalevel" style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,209,67,1) 0%, rgba(255,145,83,1) 90% );" class="progress-inner motor-prog">
                    </div>
                </div>
            </div>
            <div class="div-izquierda">
                <i class="fa-solid fa-person-running" style="color: yellow;"></i>
                <div class="progress-container">
                    <div id="staminalevel" style="background-image: linear-gradient( 183.5deg,  rgba(244,173,6,1) 18.6%, rgba(229,251,31,1) 119.9% );" class="progress-inner motor-prog">
                    </div>
                </div>
            </div>
            <div class="div-izquierda">
                <i class="fa-solid fa-id-card-clip" style="color: rgb(204, 0, 255);"><span style="color: white; margin-left: 1.2vw;font-size: .7vw;" class="idbro"> ID</span></i>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
